<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Doctors</title>
    <link rel="stylesheet" href="/static/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="main">
        <div class="container">

            
            <img src="/media/{{data.Profile}}" class="circle"></img>



            <div class="about">
                <h3>PROFILE</h3>
                <P>{{data.FName}} {{data.LName}}</P>
                    <p>{{profile}}                </P>

                <h3>Email</h3>
                <h4>{{data.Email}}</h4>

                <h3>UserName</h3>
                <p>{{data.Username}}</p>


                <h3>Address</h3>
                <p> {{data.Address}} &nbsp; ({{data.city}})<br>
                    {{data.state}}&nbsp;({{data.pincode}})
               
            </div>
            


        </div>
        {% if profile == 'Doctor' %}
        <a class="btn btn-primary button" href="/doctorlogout/" role="button">logout</a>
        {% else %}
        <a class="btn btn-primary button" href="/patientlogout/" role="button">logout</a>
        {% endif %}

      
    </div>
    

    </body>

   
</html>
